<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Dylan Geraci â€¢ Portfolio</title>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />

  <!-- Font Awesome (for the social icons) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pEc+XfP0Z4iYk7pWm+0y19ehOCi8DTT+l12iYR+M7JLnK4O2O3rG6aA8eUeo+XSkvXpG6+e+U577Dha+kZ3FQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <style>
    /* ----- Hero Section Styles ----- */
    .hero-section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--clr-background);
    }

    .hero-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 90%;
      max-width: 1100px;
    }

    .hero-left {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .hero-left h1 {
      font-size: 3rem;
      color: var(--clr-text);
    }

    .rotating-text {
      font-size: 1.25rem;
      color: var(--clr-text);
      height: 1.5rem; /* keep height consistent */
      overflow: hidden;
    }

    .hero-right img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid var(--clr-accent);
    }

    /* Ensure the rest of the page is below the hero */
    main {
      margin-top: 0;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .hero-content {
        flex-direction: column-reverse;
        text-align: center;
      }

      .hero-right img {
        margin-bottom: 2rem;
      }

      .hero-left h1 {
        font-size: 2.5rem;
      }

      .rotating-text {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- ===== Header (always visible) ===== -->
  <header>
    <div class="header-container">
      <!-- Light/Dark Toggle -->
      <button id="theme-toggle" aria-label="Toggle light/dark mode">
        ðŸŒž
      </button>

      <!-- Navigation Links -->
      <nav>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#education">Education</a></li>
          <li><a href="#contact">Contact Me</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- ===== Hero (Landing) Section ===== -->
  <section class="hero-section">
    <div class="hero-content">
      <!-- Left: Name + rotating text -->
      <div class="hero-left">
        <h1>Dylan Geraci</h1>
        <p class="rotating-text" id="rotating-text">
          <!-- Initial text (will be replaced by script) -->
        </p>
      </div>

      <!-- Right: Profile image -->
      <div class="hero-right">
        <img src="assets/profile.jpg" alt="Dylan Geraci" />
      </div>
    </div>
  </section>

  <!-- ===== Main Content (requires scrolling) ===== -->
  <main>
    <!-- About Section -->
    <section id="about" class="section">
      <div class="section-content container">
        <h2>About</h2>
        <p>
          A brief introduction about me goes here. Describe who I am,
          what I do, and what drives me.
        </p>
      </div>
    </section>

    <!-- Education Section -->
    <section id="education" class="section">
      <div class="section-content container">
        <h2>Education</h2>
        <p>
          List my degrees, major, institution, and any notable achievements
          (GPA, honors, etc.).
        </p>
      </div>
    </section>

    <!-- Contact Me Section (combines links) -->
    <section id="contact" class="section">
      <div class="section-content container">
        <h2>Contact Me</h2>
        <div class="social-icons">
          <!-- LinkedIn Icon -->
          <a
            href="https://linkedin.com/in/YourLinkedInHandle"
            target="_blank"
            aria-label="LinkedIn"
            class="social-link"
          >
            <i class="fab fa-linkedin fa-2x"></i>
          </a>

          <!-- GitHub Icon -->
          <a
            href="https://github.com/YourUsername"
            target="_blank"
            aria-label="GitHub"
            class="social-link"
          >
            <i class="fab fa-github fa-2x"></i>
          </a>

          <!-- Email Icon -->
          <a
            href="mailto:youremail@example.com"
            aria-label="Email"
            class="social-link"
          >
            <i class="fas fa-envelope fa-2x"></i>
          </a>
        </div>
      </div>
    </section>
  </main>

  <!-- ===== Footer ===== -->
  <footer>
    <div class="footer-container container">
      <p>Â© 2025 Dylan Geraci</p>
    </div>
  </footer>

  <!-- ===== Rotating Text Script ===== -->
  <script>
    const phrases = [
      'I am a growth-minded developer',
      'I am passionate about AI and Backend Frameworks',
      'I love exploring new technologies'
    ];
    let index = 0;
    const rotatingElement = document.getElementById('rotating-text');

    function showNextPhrase() {
      rotatingElement.textContent = phrases[index];
      index = (index + 1) % phrases.length;
    }

    // Initialize with first phrase, then rotate every 3 seconds
    showNextPhrase();
    setInterval(showNextPhrase, 3000);

    // Light/Dark Toggle Script
    const toggle = document.getElementById('theme-toggle');
    const root = document.documentElement;

    // Check for saved user theme in localStorage
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      root.setAttribute('data-theme', savedTheme);
      toggle.textContent = savedTheme === 'dark' ? 'ðŸŒ™' : 'ðŸŒž';
    }

    toggle.addEventListener('click', () => {
      const current = root.getAttribute('data-theme');
      const nextTheme = current === 'light' ? 'dark' : 'light';
      root.setAttribute('data-theme', nextTheme);
      localStorage.setItem('theme', nextTheme);
      toggle.textContent = nextTheme === 'dark' ? 'ðŸŒ™' : 'ðŸŒž';
    });
  </script>
</body>
</html>
